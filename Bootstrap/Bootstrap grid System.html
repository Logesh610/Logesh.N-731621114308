<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        .container{
            width: 100%;
            height: 120px;
            background-color: rgb(182, 166, 197);
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row text-left">
            <div class="col-md-12 table-bordered text-left alert-info grid-gap">This is a single column</div>

        </div>
        <br>
        <div class="row">
            <div class="col-sm-6  alert-success table-bordered grid-gap">This is the first column</div>
            <div class="col-sm-6  alert-success table-bordered grid-gap">This is the second column</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3 btn btn-danger table-bordered text-center grid-gap">This is First column</div>
            <div class="col-sm-3 btn btn-danger table-bordered text-center grid grid-gap">This is Second column</div>
            <div class="col-lg-3 btn btn-danger table-bordered text-center">This is Third column</div>
            <div class="col-lg-3 btn btn-danger table-bordered text-center">This is Fourth column</div>
            
        </div>

    </div>
</body>
</html>
