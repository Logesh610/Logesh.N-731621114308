<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <ul class="list-group">
        <li class ="list-group-item">First Item</li>
        <li class ="list-group-item">Second Item</li>
        <li class ="list-group-item">Third Item</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class ="list-group-item">First Item<span class="badge">1</span></li>
        <li class ="list-group-item">Second Item<span class="badge">2</span></li>
        <li class ="list-group-item">Third Item<span class="badge">2</span></li>
    </ul>
    <br>
    <div class="list-group">
        <a href="#" class="list-group-item">First Item</a>
        <a href="#" class="list-group-item">Second Item</a>
        <a href="#" class="list-group-item">Third Item</a>
    </div>
</body>
</html>
