<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Next to Word Tag</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 100px; /* space between elements */
        }
        .tag {
            font-size: 18px;
            font-weight: bold;
        }
        .search-bar {
            width: 200px; /* adjust as needed */
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag">Tag:</div>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
</body>
</html>
