<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write("<br>Student Name:"+this.name);
                document.write("<br>Student Age:"+this.age);
                document.write("<br>Student studies:"+this.studies);

            }
        }
        var student1 =new Student("logesh",21,"Mechanical");
        student1.display();

        var student2 =new Student("Gokul",26,"EEE");
        student2.display();

    </script>
</head>
<body>
    
</body>
</html>
