<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function primenumber(){
            let a =document.getElementById("n").value;
            let count=0;
            for(let i=1;i<=a;i++){
               if(a%i==0){
                count++;
               }
            }
            if(count==2){
                document.write("<b>Prime number</b>");
            }
            else{
                document.write("<b>Not a prime number</b>");
            }
        }
    </script>
</head>
<body>
    <p><h1>Enter the Number</h1><input type="text" id="n" onfocus="this.value=' '" onblur="primenumber()"/></p>
     <br>
     <button onclick="(primenumber())">Prime Number Or Not</button>
</body>
</html>
