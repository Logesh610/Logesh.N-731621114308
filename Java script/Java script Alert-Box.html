<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a ,b){
            let sum = a+b;
            alert("Addition :"+ sum);
        }
        function subraction(a ,b){
            let sub = a-b;
            alert("Subraction :"+ sub);
        }
        function multiplication(a ,b){
            let multiply = a*b;
            alert("Multiplication :"+ multiply);
        }
        
    </script>
</head>
<body>
    <button onclick="addition(10 ,20)">Addition</button>
    <br>
    <button onclick="subraction(20 , 10)">Subraction</button>
     <br>
     <button onclick="multiplication(20 , 10)">Multiplication</button>
</body>
</body>
</html>
