<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Program</title>
</head>
<body>
    <script>
        function pattern() {
            var num = parseInt(document.getElementById("rows").value);
            var column = '';
            for (let i = 1; i <= num; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += '* ';
                }
                column += row + '<br>';
            }
            document.getElementById("patternresult").innerHTML = column;
        }
    </script>

    <label>Enter the number of lines to draw a pattern: 
        <input type="text" id="rows">
    </label><br>
    <button onclick="pattern()">Pattern</button><br>
    <div id="patternresult"></div>
</body>
</html>
