<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Using literal
        var student ={name: "logesh", age:21,student:"college"}
            document.write ("<br> Student Name:"+student.name);
            document.write ("<br> Student Age:"+student.age);
            document.write ("<br> Student studies:"+student.student);


            //Using Object
            var student = new Object();
            student.name ="Logesh";
            student.age=21;
            student.studies="Mechanical";
            document.write("<br><br>")
            document.write ("<br> Student Name:"+student.name);
            document.write ("<br> Student Age:"+student.age);
            document.write ("<br> Student studies:"+student.studies);
        
    </script>
</head>
