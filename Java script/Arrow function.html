<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Program</title>
    <script>
        const sum = () =>10 +20;
        document.write("<br>Addition :"+sum());
        
        const sub = (x ,y) =>x - y;
        document.write("<br>Addition :"+sub(10 ,20));
        const mul = (x ,y) =>{ return( x * y)};
        document.write("<br>Addition :"+mul(10 ,20));

        const big =(x,y)=>{
            if(x > y)
            return x;
        else 
        return y;
        };
        document.write("<br>Biggest Number :"+big(10,20));

        const log=(a ,b)=>{
            for(let i=1;i<=a;i++){
                b=b*i;
            }
            return b;
        };
        document.write("<br>Factorial Number :"+log(5 ,1));
    </script>

</head>
